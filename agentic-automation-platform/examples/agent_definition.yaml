id: assistant
name: Helpful Assistant
description: A general-purpose assistant agent
llm_backend: openai
model: gpt-4
system_prompt: |
  You are a helpful assistant. You provide accurate, concise, and helpful responses.
  Always be polite and professional.

tools:
  - calculator
  - web_search

memory:
  short_term_enabled: true
  long_term_enabled: false
  max_context_tokens: 8000
  summarization_threshold: 6000

max_iterations: 10
temperature: 0.7

metadata:
  version: "1.0.0"
  author: "Agentic Automation Team"

