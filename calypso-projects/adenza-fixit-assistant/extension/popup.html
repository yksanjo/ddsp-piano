<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .error-item {
      padding: 8px;
      margin: 8px 0;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .error-text {
      font-size: 12px;
      color: #666;
    }
    .solution {
      margin-top: 8px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
    }
    .fix-link {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">Adenza Fix-It Assistant</div>
  <div id="errors-container"></div>
  <script src="popup.js"></script>
</body>
</html>
